# sudo pacman -S $(pacman -Ssq hypr) foot fish nvim waybar wofi mako brightnessctl gammastep cliphist grim slurp wf-recorder dolphin qt6ct
#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,0x-1080,1
monitor=eDP-2,preferred,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$text = foot nvim
$fileManager = dolphin
$mail = thunderbird
$launcher = pidof wofi || wofi --show drun -I -i -l 2

# Some default env vars.
# env = WLR_DRM_DEVICES,/dev/dri/card2
env = QT_QPA_PLATFORMTHEME,kde
env = GTK_THEME,Breeze-Dark
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze_Light

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    resolve_binds_by_sym = true
    kb_layout = us,colefix
    kb_variant = ,colefix
    kb_model =
    kb_options = ctrl:nocaps, grp:toggle, altwin:swap_lalt_lwin
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    #col.active_border = rgba(ff8800ee) rgba(ff0000ee) 45deg
    col.active_border = rgba(00aaaaff)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = false
        size = 4
        passes = 2
        vibrancy = 0.1696
    }

    shadow:enabled = false
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2 # always split to the right
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = 3
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
    workspace_swipe_cancel_ratio = 0.4
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, $text
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, K, forcekillactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, brave --enable-features=TouchpadOverscrollHistoryNavigation
bind = $mainMod SHIFT, B, exec, brave --incognito --enable-features=TouchpadOverscrollHistoryNavigation
bind = $mainMod, D, exec, flatpak run dev.vencord.Vesktop
bind = $mainMod, M, exec, $mail
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, SUPER_L, exec, $launcher
bind = $mainMod, V, exec, pidof wofi || cliphist list | wofi --show dmenu -I -i -l 2 | cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist wipe
bind = $mainMod, X, pseudo,
bind = $mainMod, Z, togglesplit,
bind = $mainMod CTRL, F, fullscreen,
# bind = $mainMod, K, exec, hyprctl switchxkblayout

bind = $mainMod, L, exec, hyprlock
bindl = $mainMod SHIFT, L, exec, systemctl suspend
bindl = $mainMod CTRL, Q, exec, systemctl poweroff
bindl = $mainMod CTRL, R, exec, systemctl reboot
bind = $mainMod, PRINT, exec, grim
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, n, movefocus, l
bind = $mainMod, e, movefocus, d
bind = $mainMod, i, movefocus, u
bind = $mainMod, o, movefocus, r

bind = $mainMod SHIFT, n, movewindow, l
bind = $mainMod SHIFT, e, movewindow, d
bind = $mainMod SHIFT, i, movewindow, u
bind = $mainMod SHIFT, o, movewindow, r

binde = $mainMod CTRL, n, resizeactive, 10 0
binde = $mainMod CTRL, e, resizeactive, 0 -10
binde = $mainMod CTRL, i, resizeactive, 0 10
binde = $mainMod CTRL, o, resizeactive, -10 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod CTRL, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod CTRL, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod CTRL, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod CTRL, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod CTRL, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod CTRL, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod CTRL, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod CTRL, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod CTRL, 0, focusworkspaceoncurrentmonitor, 10

# Example special workspace (scratchpad)
bind = $mainMod, code:49, togglespecialworkspace, magic #Key `
bind = $mainMod SHIFT, code:49, movetoworkspace, special:magic #Key `

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Make sure i can hear and see
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel=, XF86MonBrightnessUp, exec, brightnessctl set 5%+

# windowrulev2 = stayfocused, title:^()$,class:^(steam)$

exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# exec-once = krunner -d
exec-once = mako
exec-once = waybar
# blurls = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = hypridle
exec-once = hyprpaper
exec-once = gammastep -l 42.72:-73.66
exec-once = wl-paste --watch cliphist store
exec-once = cliphist wipe
exec-once = kdeconnectd
exec-once = sleep 4s; bluetoothctl power off
