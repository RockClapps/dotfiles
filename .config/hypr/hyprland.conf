#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-2,1920x1200@165,auto,1
monitor=HDMI-A-1,3840x2160@60,auto,2
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$mail = thunderbird
#$launcher = fuzzel --font="Fira Code" --icon-theme="Papirus-Dark" -w 64 -b 222222ff -C aa0000ff -s aa0000ff -S ffffffff -M ffff00ff -B 2
$launcher = krunner

# Some default env vars.
env = WLR_DRM_DEVICES,/dev/dri/card2
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Breeze_Light
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Breeze

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,colemak
    kb_model =
    kb_options = caps:backspace, grp:toggle #Ralt
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ff8800ee) rgba(ff0000ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2 # always split to the right
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = 3
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
    workspace_swipe_cancel_ratio = 0.4
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Codes followed by comment of colemak bind, use wev to find key code
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, neovide
bind = $mainMod, code:24, killactive, #Q
bind = $mainMod SHIFT, code:24, exit, #Q
bind = $mainMod, code:26, exec, $fileManager #F
bind = $mainMod, code:56, exec, firefox --private-window #B
bind = $mainMod SHIFT, code:56, exec, firefox --new-window #B
bind = $mainMod, code:42, exec, discord #D
bind = $mainMod, code:58, exec, $mail #M
bind = $mainMod, code:52, togglefloating, #Z
bind = $mainMod, SPACE, exec, krunner
#bind = $mainMod, SUPER_L, exec, wofi -S drun -I -i -l 2
bind = $mainMod, SUPER_L, exec, $launcher
#bind = $mainMod, code:55, exec, cliphist list | wofi --dmenu -l 2 | cliphist decode | wl-copy
bind = $mainMod, code:55, exec, cliphist list | fuzzel --font="Fira Code" -d -w 64 -b 222222ff -C aa0000ff -s aa0000ff -S ffffffff -M ffff00ff -B 2 | cliphist decode | wl-copy
bind = $mainMod, code:53, pseudo, # dwindle X
bind = $mainMod, code:54, togglesplit, # dwindle C
bind = $mainMod CTRL, code:26, fullscreen, #F
#bind = $mainMod, code:57, exec, hyprctl switchxkblayout #K

#bind = $mainMod, code:30, exec, swaylock -c 222222 #L
bind = $mainMod, code:30, exec, hyprlock #L
bindl = $mainMod SHIFT, code:30, exec, systemctl suspend
bindl = $mainMod CTRL, code:24, exec, systemctl poweroff #Q
bindl = $mainMod CTRL, code:39, exec, systemctl reboot #R
bind = $mainMod, PRINT, exec, grim
bind = , PRINT, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, PRINT, exec, grim - | wl-copy
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, code:44, movefocus, l
bind = $mainMod, code:45, movefocus, d
bind = $mainMod, code:46, movefocus, u
bind = $mainMod, code:47, movefocus, r

bind = $mainMod SHIFT, code:44, movewindow, l
bind = $mainMod SHIFT, code:45, movewindow, d
bind = $mainMod SHIFT, code:46, movewindow, u
bind = $mainMod SHIFT, code:47, movewindow, r

binde = $mainMod CTRL, code:44, resizeactive, 10 0
binde = $mainMod CTRL, code:45, resizeactive, 0 -10
binde = $mainMod CTRL, code:46, resizeactive, 0 10
binde = $mainMod CTRL, code:47, resizeactive, -10 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, code:49, togglespecialworkspace, magic #Key `
bind = $mainMod SHIFT, code:49, movetoworkspace, special:magic #Key `

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Make sure i can hear and see
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel=, XF86MonBrightnessUp, exec, brightnessctl set 5%+

windowrulev2 = stayfocused, title:^()$,class:^(steam)$

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = mako --default-timeout 8000 --border-radius 20 --background-color "#ff8800" --border-color "#ff0000"
exec-once = waybar
blurls = waybar -c ~/.config/waybar/config-hypr -s ~/.config/waybar/style-hypr.css
blurls = neovide
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = sleep 4s; bluetoothctl power off
#exec-once = swayidle before-sleep 'swaylock -c 222222' 
#exec-once = swayidle timeout 1800 'systemctl suspend' 
#exec-once = swayidle timeout 1500 'brightnessctl -s set 10%' resume 'brightnessctl -r'
#exec-once = swaybg -m fill -i ~/MEGA/blobs-d-red.png
exec-once = hypridle
exec-once = hyprpaper
exec-once = wlsunset -l 42.72 -L -73.68
exec-once = wl-paste --watch cliphist store 
exec-once = cliphist wipe

