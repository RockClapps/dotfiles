#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
ecosystem:no_update_news = true

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,0x-1080,1
monitor=eDP-2,preferred,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = foot
$text = emacs
$fileManager = dolphin
$mail = thunderbird
$launcher = pidof wofi || wofi --show drun -I -i -l 2

# Some default env vars.
# env = WLR_DRM_DEVICES,/dev/dri/card2
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Breeze
env = ICON_THEME,Papirus-Dark
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze_Light

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    resolve_binds_by_sym = true
    kb_layout = us,colefix
    kb_variant = ,colefix
    kb_model =
    kb_options = ctrl:nocaps, grp:toggle, altwin:swap_lalt_lwin
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        clickfinger_behavior = false
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    #col.active_border = rgba(ff8800ee) rgba(ff0000ee) 45deg
    col.active_border = rgba(00aaaaff)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    rounding_power = 2
    
    blur {
        enabled = true
        size = 4
        passes = 4
        vibrancy = 0.1696
    }

    shadow {
        enabled = false
        range = 4
        render_power = 2
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint
    animation = layersOut,     1,     1.5,   linear,     
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  easeInOutCubic
    animation = workspacesIn,  1,     1.21,  easeInOutCubic
    animation = workspacesOut, 1,     1.94,  easeInOutCubic
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2 # always split to the right
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

gesture = 3, horizontal, workspace
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = 3
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
    workspace_swipe_cancel_ratio = 0.2
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

    vrr = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, $text
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Escape, forcekillactive,
bind = $mainMod, Escape, exec, hyprctl kill
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, firefox
bind = $mainMod SHIFT, B, exec, firefox --private-window
bind = $mainMod, D, exec, flatpak run dev.vencord.Vesktop
bind = $mainMod, M, exec, $mail
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, SUPER_L, exec, $launcher
bind = $mainMod, V, exec, pidof wofi || cliphist list | wofi --show dmenu -I -i -l 2 | cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist wipe
bind = $mainMod, X, pseudo,
bind = $mainMod, Z, togglesplit,
bind = $mainMod CTRL, F, fullscreen,
# bind = $mainMod, K, exec, hyprctl switchxkblayout
bind = $mainMod, K, exec, makoctl history | wofi --show dmenu -i -l 2
bind = $mainMod SHIFT, K, exec, makoctl menu "$(makoctl list | grep 'Notification' | awk -F'Notification ' '{print $2}' | wofi --show dmenu -i -l 2 | awk -F: '{print $1}')" "wofi --show dmenu -i -l 2"

bind = $mainMod, L, exec, hyprlock
bindl = $mainMod CTRL, L, exec, systemctl suspend
bindl = $mainMod CTRL, Q, exec, systemctl poweroff
bindl = $mainMod CTRL, R, exec, systemctl reboot
bind = $mainMod, PRINT, exec, grim
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, C, exec, hyprpicker | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, n, movefocus, l
bind = $mainMod, e, movefocus, d
bind = $mainMod, i, movefocus, u
bind = $mainMod, o, movefocus, r

bind = $mainMod SHIFT, n, movewindow, l
bind = $mainMod SHIFT, e, movewindow, d
bind = $mainMod SHIFT, i, movewindow, u
bind = $mainMod SHIFT, o, movewindow, r

binde = $mainMod CTRL, n, resizeactive, -10 0
binde = $mainMod CTRL, e, resizeactive, 0 -10
binde = $mainMod CTRL, i, resizeactive, 0 10
binde = $mainMod CTRL, o, resizeactive, 10 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod CTRL, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod CTRL, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod CTRL, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod CTRL, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod CTRL, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod CTRL, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod CTRL, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod CTRL, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod CTRL, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod CTRL, 0, focusworkspaceoncurrentmonitor, 10

# Example special workspace (scratchpad)
bind = $mainMod, code:49, togglespecialworkspace, magic #Key `
bind = $mainMod SHIFT, code:49, movetoworkspace, special:magic #Key `

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Make sure i can hear and see
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1; mpv --volume-gain=12 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-; mpv --volume-gain=12 /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel=, XF86MonBrightnessUp, exec, brightnessctl set 5%+

# windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = float, class:floatfoot
windowrulev2 = float, title:Picture-in-Picture
windowrulev2 = pin, title:Picture-in-Picture

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#windowrulev2 = opacity 0.8 0.8, class:emacs
windowrulev2 = opacity 0.8 0.8, class:.*
windowrulev2 = opacity 1 1, class:.*,fullscreen:1
windowrulev2 = opacity 1 1, class:.*,floating:1
windowrulev2 = opacity 1 1, class:foot
windowrulev2 = opacity 1 1, class:org.gnome.Boxes

exec-once = hyprctl switchxkblayout at-translated-set-2-keyboard next
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#exec-once = krunner -d
exec-once = mako
exec-once = waybar
blurls = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = hypridle
exec-once = hyprpaper
exec-once = gammastep -l 42.72:-73.66
exec-once = wl-paste --watch cliphist store
exec-once = cliphist wipe
exec-once = kdeconnectd
exec-once = sleep 4s; bluetoothctl power off
